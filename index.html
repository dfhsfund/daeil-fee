<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대일외고 총동문회 회비 납부</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", system-ui, sans-serif;
      background: #f0fdf4;
      color: #064e3b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(6, 78, 59, 0.15);
      text-align: center;
      border: 2px solid #059669;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      background: #059669;
      color: white;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 13px;
      color: #065f46;
      margin-bottom: 18px;
      line-height: 1.5;
    }
    .status {
      font-size: 13px;
      font-weight: 600;
      color: #065f46;
      background: #ecfdf5;
      border-radius: 999px;
      padding: 6px 12px;
      display: none;
      margin-bottom: 16px;
    }
    .account-box {
      border-radius: 12px;
      border: 1px solid #bbf7d0;
      padding: 12px 14px;
      text-align: left;
      background: #f0fdf4;
      margin-bottom: 16px;
    }
    .account-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #047857;
      margin-bottom: 6px;
    }
    .account-bank {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .account-number {
      font-size: 17px;
      font-weight: 700;
      color: #047857;
      margin-bottom: 2px;
    }
    .account-name {
      font-size: 13px;
      color: #065f46;
    }
    button.copy-btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #059669;
      color: white;
      margin-bottom: 10px;
    }
    .small-note {
      font-size: 11px;
      color: #047857;
      margin-top: 6px;
      line-height: 1.5;
    }
    .thanks {
      font-size: 12px;
      color: #065f46;
      margin-top: 12px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">대일외고 총동문회</div>
    <h1>송년회 / 운영비 회비 납부</h1>
    <p class="subtitle">
      아래 버튼을 누르면<br>
      회비 계좌번호가 복사됩니다.
    </p>

    <div id="status" class="status">계좌번호가 복사되었습니다.</div>

    <section class="account-box">
      <div class="account-label">ACCOUNT</div>
      <div class="account-bank">하나은행</div>
      <div class="account-number">177-910006-63405</div>
      <div class="account-name">예금주: 대일외고 총동문회</div>
    </section>

    <button class="copy-btn" onclick="copyAccount()">회비 계좌 복사하기</button>

    <p class="small-note">
      복사 후 은행 앱에서 붙여넣기 하시면 됩니다.
    </p>

    <p class="thanks">
      동문 여러분의 소중한 회비는<br>
      송년회 및 총동문회 운영에 사용됩니다.<br>
      감사합니다.
    </p>
  </main>

  <script>
    const ACCOUNT_TEXT = "하나은행 177-910006-63405\n예금주: 대일외고 총동문회";

    async function copyAccount() {
      const status = document.getElementById("status");

      try {
        await navigator.clipboard.writeText(ACCOUNT_TEXT);
        status.style.display = "block";
      } catch (e) {
        status.textContent = "복사에 실패했습니다. 직접 선택해 주세요.";
        status.style.display = "block";
      }
    }
  </script>
</body>
</html>
